<html>

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<link rel="stylesheet" href="../demo-all.css">
<link rel="stylesheet" href="demo.css">
</head>
<body data-demo-id="animation" data-library="yui">

	<div id="headerWrapper">
		<div id="header">
			<div class="menu">
				<a href="../../doc/">DOCS</a> <a href="../../apidocs">API</a> <a
					href="../../tests/all-tests.html">TESTS</a> <a
					href="mailto:hello@jsplumbtoolkit.com">CONTACT</a> <a
					href="http://github.com/sporritt/jsplumb/">GITHUB</a> <a
					href="https://groups.google.com/forum/?fromgroups#!forum/jsplumb">DISCUSS</a>
				<a href="https://github.com/sporritt/jsPlumb/issues">ISSUES</a>
			</div>
		</div>
	</div>
	<div id="main">
		<div id="render"></div>
		<div class="bigdot" id="bd1"></div>
		<div class="bigdot" id="bd2"></div>
		<div class="bigdot" id="bd3"></div>
		<div class="bigdot" id="bd4"></div>
		<iframe id="like"
			src="http://www.facebook.com/widgets/like.php?href=http://jsplumb.com&amp;layout=box_count"></iframe>
	</div>
	<div id="sidebar">
		<div id="explanation">
			<h4>ANIMATION</h4>
			<p>This is a demonstration of jsPlumb's 'animate' method.</p>
			<p>Drag orange dots to create connections.</p>
			<p>Click on or near blue dots to make them move in that
				direction.</p>
			<p>
				<a id="add" href="#" class="cmd">add a disc</a>
			</p>
			<p>
				<a id="clear" href="#" class="cmd">remove all connections</a>
			</p>
			<p>This demo uses jsPlumb 1.5.3 and YUI 3.3.0.</p>
		</div>
	</div>

	<script type="text/javascript"
		src="http://yui.yahooapis.com/3.3.0/build/simpleyui/simpleyui-min.js"></script>
